<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="public/css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="public/img/netflix.png" alt="Netflix">
            </div>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-main">
            <div class="container">
                <h3 class="title">
                    HOUSE OF CARDS
                </h3>
                <p class="description">
                    Nada pode impedir o político sem escrúpulo Frank Underwood de conquistar Washington.
                </p>
                <div class="button">
                    <button class="btn" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="btn" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="public/img/mini1.jpg" alt="The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini2.jpg" alt="Star Wars - A Ascensão Skywalker">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini3.jpg" alt="Pokémon">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini4.jpg" alt="Capitão América - Guerra Civil">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini5.jpg" alt="O Hobbit - A Batalha dos Cinco Exércitos">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini6.jpg" alt="Breaking Bad - A Química do Mal">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini7.jpg" alt="Dr. House">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini8.jpg" alt="Sobrenatural">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini9.jpg" alt="Smallville - As Aventuras do Superboy">
            </div>
            <div class="item">
                <img class="box-movie" src="public/img/mini10.jpg" alt="Vingadores - Guerra Infinita">
            </div>
        </div>
    </div>

    <script src="public/js/owl/jquery.min.js"></script>
    <script src="public/js/owl/owl.carousel.min.js"></script>





    <script src="public/js/app.js"></script>
</body>

</html>
