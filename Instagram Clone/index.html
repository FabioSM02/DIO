<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="public/img/instagram-celular.png" alt="Cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="public/img/instagram-logo.png" class="instagram-logo" alt="Instagram">
                <div class="profile-picture">
                    <img src="public/img/perfil-instagram.PNG" alt="Profile">
                </div>
                <a href="#" class="instagram-login">
                    Continue as Fabio
                </a>
                <a href="#" class="instagram-logout">
                    Remove account
                </a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Fabio?
                </p>
                <p class="not-accounts">
                    <span class="link-blue">
                        Alternar contas
                    </span> ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Get the app.
                </p>
                <div class="download">
                    <a href="#" class="app-download">

                    </a>
                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
